<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="calculator.js"></script>
</head>
<style>
     @media screen and (max-width: 450px )
    { 
       /* .container #roww{width: 100vw;} */

    }
</style>
<body>
    <div class="container">
        <div class="row text-center mt-5 pt-4 mx-auto " id="roww" style="text-align: center; align-items: center;">
            <div class=" mx-auto col-lg-6 col-12 text-center">
                <div class="mx-auto bg-light shadow-lg col-lg-6 col-12 p-4 text-dark rounded mb-4" id="display" style=" border: 2px solid skyblue;">  </div>     
                    
                <div class="col-lg-6 col-12 row mb-5 my-auto mx-auto shadow rounded">
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(0)"> 0 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(1)"> 1 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(2)"> 2 </button> </div>
                        <div class="col-4 mb-2"> <button class=" col-12 btn btn-outline-info" onclick="showText(3)"> 3 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(4)"> 4 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(5)"> 5 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(6)"> 6 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(7)"> 7 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(8)"> 8 </button> </div>
                        <div class="col-4 mb-2"> <button class="col-12 btn btn-outline-info" onclick="showText(9)"> 9 </button> </div>
              
                    <div class="col-4 mb-2"> <button class=" col-12 btn btn-light shadow text-danger" onclick="showText('+')"> + </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12 btn btn-light shadow text-danger" onclick="showText('-')"> - </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12 btn btn-light shadow text-danger" onclick="showText('*')"> * </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12 btn btn-light shadow text-danger" onclick="showText('/')"> / </button> </div>
                    <div class="col-4"> <button class="col-12 btn btn-light shadow text-danger " onclick="showText('.')"> . </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12  btn btn-warning text-white" onclick="calculate()"> = </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12 text-white btn btn-danger" onclick="clearDisplay()"> C </button> </div>
                    <div class="col-4 mb-2"> <button class="col-12 text-white btn btn-danger" onclick="backSpace()"> B </button> </div>
                    
                </div>
            </div>
       </div>        
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
